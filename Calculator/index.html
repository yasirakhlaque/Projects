<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <input type="number" name="number" id="number">
            <div class="btns">
                <button class="1">mc</button>
                <button class="1">m+</button>
                <button class="1">m-</button>
                <button class="1">mr</button>
                <button class="AC">AC</button>
                <button class="arrow"><-</button>
                <button class="1">+/-</button>
                <button class="1">/</button>
                <button class="1">7</button>
                <button class="1">8</button>
                <button class="1">9</button>
                <button class="1">*</button>
                <button class="1">4</button>
                <button class="1">5</button>
                <button class="1">6</button>
                <button class="1">-</button>
                <button class="1">1</button>
                <button class="1">2</button>
                <button class="1">3</button>
                <button class="1">+</button>
                <button class="1">%</button>
                <button class="1">0</button>
                <button class="1">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
