<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictonary By Yasir</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="card">
            <div class="container">
                <h1>English Dictonary</h1>
                <input type="text">
                <p class="display">
                    *Type a keyword and press enter to view the meaning of the word along with example and the synonyms
                </p>
                </p>
                <div class="solution">
                    <div class="wrapper">
                        <h3>Meaning</h3>
                        <p class="meaning">Happy means the person is very joyeful or glad</p>
                    </div>
                    <div class="wrapper">
                        <h3>Synonyms</h3>
                        <p class="synonym">
                            <span class="first">Glad</span>
                            <span class="second">Glad</span>
                        </p>
                    </div>
                    <div class="wrapper">
                        <h3>Example</h3>
                        <p class="example">
                            Rahul was very Happy.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
