<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="section">
            <div class="slide">
            <img src="pic1.jpg" id="pic1" style="width: 100%; height: 100%;">
            </div>
            <div class="slide">
            <img src="pic2.jpg" id="pic2" style="width: 100%; height: 100%;">
            </div>
            <div class="slide">
            <img src="pic3.jpg" id="pic3" style="width: 100%; height: 100%;">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
