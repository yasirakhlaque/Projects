<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form>
            <h2>Log In</h2>
            <div class="inputbox">
                <span></span>
                <input type="text" placeholder="Username">
            </div>
            <div class="inputbox">
                <span></span>
                <input type="password" placeholder="password">
            </div>
            <div class="inputbox">
                <span></span>
                <input type="submit" placeholder="Sign In">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">SignUp</a>
            </div>
        </form>
    </div>
</body>
</html>
