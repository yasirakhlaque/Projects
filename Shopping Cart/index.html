<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="cart">
            <aside class="side">
                <ul>
                    <li><img src="pic1.jpg" alt="image"></li>
                    <li><img src="pic2.jpg" alt="image"></li>
                    <li><img src="pic3.jpg" alt="image"></li>
                </ul>
            </aside>
            <div class="preview">
                <img src="pic1.jpg" alt="img">
            </div>
            <div class="abt">
                <div class="description">
                    <h2>Blue Shirt Trendy</h2>
                    <p>The Best seller blue shirt is here and it is available in every size . Grab it before the offer ends.</p>
                </div>
                <div class="price">
                    <div class="new">
                    <span>Offer Price</span>
                    <h3>$6</h3>
                    </div>
                    <div class="old">
                    <span>Old Price</span>
                    <h4>$15</h4>
                    </div>

                </div>
                <div class="btn">
                    <h4>Click to add to cart</h4>
                    <button>Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
