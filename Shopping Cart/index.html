<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="cart">
            <aside class="side">
                <ul>
                    <li><img src="pic1.jpg" alt="image"></li>
                    <li><img src="pic2.jpeg" alt="image"></li>
                    <li><img src="pic3.jpeg" alt="image"></li>
                </ul>
            </aside>
            <div class="preview">
                <img src="pic1.jpg" alt="img">
            </div>
            <div class="abt">
                <div class="description">
                    <h2>Blue Shirt Trendy</h2>
                    <p>The Best seller blue shirt is here and it is available in every size . Grab it before the offer ends.</p>
                </div>
                <div class="price">
                    <div class="new">
                    <span>Offer Price</span>
                    <h3>$6</h3>
                    </div>
                    <div class="old">
                    <span>Old Price</span>
                    <h4>$15</h4>
                    </div>

                </div>
                <div class="btn">
                    <h4>Click to add to cart</h4>
                    <button>Add To Cart<i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
